<!DOCTYPE html>
<html>
<head>
<title>BMI CALCULATOR | URK20CS2014</title>
</head>
<body>
    <hl><b>BMI CALCULATOR | Body Mass Index | Shape Your Body !!</b></hl>
    <fieldset>
        Weight(kgs): <input type="text" id="weight"><br><br>
        Height(m): <input type="text" id="height"><br><br>
        <button type ="submit" onclick="calculate()">BMI</button>
    </fieldset>
    <p>BMI:<b><span id = "score1"></span></b><br>BODY TYPE:<b><span id = "type1"></span></b></p>

    <script language="JavaScript">

        function calculate()
        {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            const score = weight/(height*height)
            document.getElementById("score1").innerHTML = score;
            var type;
            if(score < 18)
            {
                type = "Underweight";
            }
            else if(score > 18 && score < 25)
            {
                type = "Normal";
            }
            else if(score > 25 && score < 30)
            {
                type = "Overweight";
            }
            else
            {
                type = "Obese";
            }
                document.getElementById("type1").innerHTML = type;
            }
</script>

</body>
</html>
